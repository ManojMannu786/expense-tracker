<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/main.css"/>
    <title>Sign Up</title>
</head>
<body>
    <div class="login-box">
        <h2> Login </h2>
        <form autocomplete="off">
            <div class="textbox">
                <input type="text" id="name" placeholder="Your Name" autocomplete="off" required>
            </div>
            <div class="textbox">
                <input type="email" id="email" placeholder="Your Email Id" autocomplete="none" required>
            </div>
            <div class="textbox">
                <input type="tel" id="phone" placeholder="Your Phone No" autocomplete="none" required minlength="10" maxlength="10">
            </div>
            <div class="textbox">
                <input type="password" id="password" placeholder="Set Your Password" autocomplete="none" required
            </div>
           
            <button type="submit" class="btn">Login</button>
           
        </form>
    </div>  
</body>
</html>
